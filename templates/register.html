{% extends 'base_sidebar_visitor.html' %}
{% load bootstrap3 %}
{% block head %}
{% endblock %}
{% block body %}
<div class="background"></div>
<div class="background-overlay"></div>
<form  role="form" action="" method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="form-container col-md-offset-4 col-sm-offset-4 col-md-5 col-sm-5">
        <h2 align="center">Register</h2><br><br>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="{{ field.id_for_label }}">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button name="register" type="submit" class="submitbtn">Register</button>
    </div>
</form>
{% endblock %}
